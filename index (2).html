<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #333; /* Lighter background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 72px; /* Increased font size */
            font-family: Arial, sans-serif; /* Font changed to Arial */
            color: transparent;
            background-image: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            background-clip: text;
            -webkit-background-clip: text;
            text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
            white-space: nowrap; /* Prevent text from wrapping to a new line */
        }
    </style>
</head>
<body>
    <h1>THANK YOU!</h1>
</body>
</html>
